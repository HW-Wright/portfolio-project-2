<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <title>Ultimate Movie Quiz</title>
</head>

<body>

    <!-- A heading and subheading to succinctly declare to the user what my game is about -->

    <header>
        <h1>Ultimate Movie Quiz</h1>
        <h2>Test your knowledge!</h2>
    </header>

    <!-- The quiz area consists of:
    1) a form to submit the user answer
    2) a <p> to present the question
    3) three <div> that constain the answer options and radio inputs, plus label
    4) a submit button for the user answer -->

    <section id="quiz-area">
        <br>  
        <p id="quiz"></p>
    
        <div class="button">
            <input type="radio" name="answer" value="0" class="option" checked>
            <label>A</label>
            <p id="a"></p>
        </div>

        <div class="button">
            <input type="radio" name="answer" value="1" class="option">
            <label>B</label>
            <p id="b"></p>
        </div>

        <div class="button">
            <input type="radio" name="answer" value="2" class="option">
            <label>C</label>
            <p id="c"></p>
        </div> 

        <button type="button" name="answer" id="submit" data-type="submit" value="submit" aria-label="The submit button used to confirm the user answer">Submit!</button>
    
    </section>

    <!-- The final portion of the page is a <div> built to contain the user score -->

    <secion>
        <div id="score-area">
            <p>Score:</p>
            <p id="score">0</p>
        </div>
    </secion>

    <!-- Here two <script> elements link my JS doc and FontAwesome icons -->

    <script src="assets/javascript/script.js"></script>
</body>
</html>
