<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <title>Ultimate Movie Quiz</title>
</head>

<body>

    <!-- A heading and subheading to succinctly declare to the user what my game is about -->

    <h1>Ultimate Movie Quiz</h1>
    <h3>Test your knowledge!</h3>

    <!-- The quiz area consists of:
    1) a form to submit the user answer
    2) a <p> to present the question
    3) three <div> that constain the answer options and radio inputs, plus label
    4) a submit button for the user answer -->

    <div id="quiz-area">
    <form name="answer" action="" method="GET">
        <p id="quiz"></p>
    
        <div class="button">
            <input type="radio" value="0" class="option">
            <label>A</label>
            <p data-type="submit" id="a" class="option"></p>
        </div>

        <div class="button">
            <input type="radio" name="answer" value="1" class="option">
            <label>B</label>
            <p data-type="submit" id="b" class="option"></p>
        </div>

        <div class="button">
            <input type="radio" name="answer" value="2" class="option">
            <label>C</label>
            <p data-type="submit" id="c" class="option"></p>
        </div> 

        <input type="submit" name="answer" id="submit">
    </form>
    </div>

    <!-- The final portion of the page is a <div> built to contain the user score -->

    <div id="score-area">
        <p id="score">0</p>
    </div>

    <!-- Here two <script> elements link my JS doc and FontAwesome icons -->

    <script src="assets/script2.js"></script>
    <script src="https://kit.fontawesome.com/1a0912a112.js" crossorigin="anonymous"></script>
</body>
</html>
