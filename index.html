<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Document</title>
</head>

<body>
    
    <h1>Page Heading</h1>

    <div id="quiz-area">

        <div id="question">Question</div>

        <div class="answer-box" id="a">
            <span class="marker"><i class="fa-solid fa-a"></i></span>
            <p class="option">Answer A</p>
        </div>

        <div class="answer-box" id="b">
            <span class="marker"><i class="fa-solid fa-b"></i></span>
            <p class="option">Answer B</p>
        </div>

        <div class="answer-box" id="c">
            <span class="marker"><i class="fa-solid fa-c"></i></span>
            <p class="option">Answer C</p>
        </div>

        <button id="submit">Submit</button>

    </div>


    <script src="/assets/script.js"></script>
    <script src="https://kit.fontawesome.com/1a0912a112.js" crossorigin="anonymous"></script>
</body>
</html>
