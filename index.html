<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    
    <h1>Ultimate Movie Quiz</h1>
    <h3>Test your knowledge!</h3>

    <div id="quiz-area">

        <div id="question">Question</div>

        <div class="answer-box" id="a">
            <span class="marker"><i class="fa-solid fa-a"></i></span>
            <p class="option"></p>
        </div>

        <div class="answer-box" id="b">
            <span class="marker"><i class="fa-solid fa-b"></i></span>
            <p class="option"></p>
        </div>

        <div class="answer-box" id="c">
            <span class="marker"><i class="fa-solid fa-c"></i></span>
            <p class="option"></p>
        </div>

        <button id="submit">Submit</button>

    </div>


    <script src="/assets/script.js"></script>
    <script src="https://kit.fontawesome.com/1a0912a112.js" crossorigin="anonymous"></script>
</body>
</html>
